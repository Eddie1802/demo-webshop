<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-i18n-title="page.basket.title">
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img src="img/fruit-shop-logo.png" class="logo-img" alt="Fruit Shop Logo" />
          <span class="products-text" data-i18n="nav.view.products"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a href="basket.html" class="basket-link" aria-label="View shopping basket">
            <img src="img/basket-icon.png" class="basket-img" alt="Shopping basket icon" />
            <span class="basket-text" data-i18n="nav.view.basket">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1 data-i18n="basket.title">Your Shopping Basket</h1>
        <ul class="order-list" id="basketList" aria-label="Shopping basket items"></ul>
        <div class="cart-buttons-row" role="group" aria-label="Basket actions">
          <button id="clearBasket" aria-label="Clear all items from basket" data-i18n="button.clear.basket">
            Clear Basket
          </button>
          <a href="checkout.html" id="checkoutLink" aria-label="Proceed to checkout">
            <button id="checkoutBtn" data-i18n="button.checkout">Checkout</button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/timlolkema/" target="_blank" rel="noopener noreferrer" data-i18n="footer.by">
        By Tim Lolkema
      </a>
    </footer>
    <script src="translations.js"></script>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
